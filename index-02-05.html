<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Funçao que arredonda o valor passado para o inteiro mais proximo</h3>
   <script>
     function arredonda(x){
        let num = Math.round(x)
        document.write("o numero é: "+ num + "<br>");
    }
    arredonda(25.6)
    arredonda(25.4)
    arredonda(25.5)
    arredonda(25)
   </script>
</body>
</html>
