<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Funçao que arredonda o valor passado para o inteiro maior(arredonda para cima).</h3>
    <script>
        function arredondaParaCima(x){
        let num = Math.ceil(x)
        document.write("o numero é: "+ num + "<br>");
    }
     arredondaParaCima(25.6)
     arredondaParaCima(25.4)
     arredondaParaCima(25.5)
     arredondaParaCima(25)
    </script>
</body>
</html>
