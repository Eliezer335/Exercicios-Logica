<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Funçao que arredonda o valor passado para o inteiro menor(arredonda para baixo).</h3>
    <script>
        function arredondaParaBaixo(x){
        let num = Math.floor(x)
        document.write("o numero é: "+ num + "<br>");
    }
     arredondaParaBaixo(25.6)
     arredondaParaBaixo(25.4)
     arredondaParaBaixo(25.5)
     arredondaParaBaixo(25)
    </script>
</body>
</html>
