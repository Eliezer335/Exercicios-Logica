<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>
        Complete a função chamada retornaRaiz(num) que deve receber um número
positivo num como parâmetro e retornar a raiz quadrada do valor recebido.<br>
    </h3>
    <script>
        function retornaRaiz(num) {
            let num1 = Math.sqrt(num)
            document.write("A raiz quadrada é: " + num1)

        }

        retornaRaiz(64)
    </script>
</body>
</html>
